{% extends "base.html" %}

{% block main %}
<div class="content">
    <h1>Incomes</h1>
    <form action="{{ url_for('add_income') }}" method="POST" class="row g-3">
        <input type="text" name="amount" id="amount" value="{{request.form.amount}}" placeholder="Type the amount of money" />
        <input type="date" name="date" value="{{request.form.date}}" />
        <input type="text" name="category" value="{{request.form.category}}" placeholder="write the type of the income. Ex: Sallary"></input>
        <button type="submit" class="btn btn-primary">ADD</button>
    </form>
    {% if errors: %}
        <div class="errors">
            <ul>
                {% for error in errors %}
                    <li>{{error}}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <div class="">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Amount</th>
                    <th scope="col">Date</th>
                    <th scope="col">Message</th>
                </tr>
            </thead>
            <tbody>
                {% for income in incomes.values() %}
                    <tr>
                        <td>{{ income.amount }}</td>
                        <td>{{ income.date }}</td>
                        <td>{{ income.category }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
